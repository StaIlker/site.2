<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="imagem.css">
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro TDS-IFPI </h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class='campo'>
                <label for='Nome'><strong>Nome:</strong></label>
                <input type="text" name="nome" id="Nome" placeholder="Digite seu primeiro Nome" required>
            </div>
            <div class="campo">
                <label for="sobreN"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobreN" id="Sobrenome" placeholder="Digite seu Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="E-mail"><strong>E-mail:</strong></label>
            <input type="email" name='email' id='E-mail:' placeholder='Digite seu email'>
        </div>

        <div class="campo">
            <labe><strong>Qual Aplicação você Desenvolve?</strong></label>
                <label>
                <input type="radio" name="devweb" value="frontend"checked> Front-end
            </label>
                <label>
                <input type="radio" name="devweb" value="Back-end">Back-end
            </label>
                <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="grau"><strong>Qual seu grau de estudo?</strong></label>
            <select id="grau">
                <option selected disabled value="">Selecione</option>
                <option>Iniciante</option>
                <option>Médio</option>
                <option>Avançado</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnogias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecno1" name="tec" value="HTML">
                <label for="tecno1"> HTML</label>
                <input type="checkbox" id="tecno2" name="tec2" value="CSS">
                <label for="tecno2"> CSS</label>
                <input type="checkbox" id="tecno3" name="tec3" value="PHP">
                <label for="tecno3">PHP</label>
                <input type="checkbox" id="tecno4" name="tec4" value="C++">
                <label for="tecno4"> C++</label>
                <input type="checkbox" id="tecno5" name="tec5" value="Python">
                <label for="tecno5">PYTHON</label>
                <input type="checkbox" id="tecno6" name="tec6" value="JAVASCRIP">
                <label for="tecno6"> JAVASCRIP</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em;"id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"> Enviar </button>

    </form>
    <label><em> Feito por: Luis Camassio Barbosa Aguiar </em></label
</body>

</html>
